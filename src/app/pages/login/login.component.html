<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html">Controle de Estoque</a>
    </div>
    
    <div class="login-box-body">
        <p class="login-box-msg">Informe suas credenciais</p>
        <form  [formGroup]="formGroup" (submit)="logar()">
            <div class="form-group has-feedback" [class.has-error]="hasError('user')">
                <input type="text" class="form-control" placeholder="UsuÃ¡rio" formControlName="user">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" [class.has-error]="hasError('password')">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                
                <div class="col-xs-12">
                    <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary btn-block btn-flat">Logar</button>
                </div>
    
            </div>
        </form>
        
    </div>
    
</div>
